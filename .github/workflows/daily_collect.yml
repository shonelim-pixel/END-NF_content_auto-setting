name: END NF Daily Content

on:
  schedule:
    - cron: '0 21 * * *'  # UTC 21:00 = KST 06:00
  workflow_dispatch:
    inputs:
      day:
        description: 'Day override (mon/tue/wedthu/fri/sat/sun)'
        required: false
        default: ''

jobs:
  collect-and-generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Step 1 - Collect data
        env:
          NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.day }}" ]; then
            python daily_runner.py --day ${{ github.event.inputs.day }}
          else
            python daily_runner.py
          fi

      - name: Step 2 - Generate content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.day }}" ]; then
            python content_generator.py --day ${{ github.event.inputs.day }}
          else
            python content_generator.py
          fi

      - name: Step 3 - Send notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
        run: |
          if [ -n "${{ github.event.inputs.day }}" ]; then
            python notification_sender.py --day ${{ github.event.inputs.day }} --channel all
          else
            python notification_sender.py --channel all
          fi
